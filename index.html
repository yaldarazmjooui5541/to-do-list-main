<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="shortcut icon" href="to-do-list-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <div class="form-grid">
                <div class="form-row">
                    <div class="input-group">
                        <input
                            type="text"
                            id="task-input"
                            placeholder="Enter task title..."
                            required
                        >
                    </div>
                    <div class="input-group deadline-group">
                        <input
                            type="datetime-local" 
                            id="deadline-input"
                            class="deadline-input"
                        >
                    </div>
                </div>
                <div class="form-row row-2">
                    <div class="input-group description-group">
                        <textarea 
                            id="description-input" 
                            placeholder="Enter task description..."
                            rows="2"
                        ></textarea>
                    </div>
                    <div class="input-group">
                        <button type="submit" id="add-button">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="tasks-container">
            <h2>Pending Tasks</h2>
            <ul id="task-list"></ul>
            <p id="no-tasks-message">No pending tasks. Add a new task to get started!</p>
            
            <div class="completed-section">
                <div class="completed-header">
                    <h2>Completed Tasks</h2>
                    <button id="toggle-completed" class="toggle-btn">^</button>
                </div>
                <div id="completed-container">
                    <ul id="completed-list"></ul>
                    <p id="no-completed-message">No completed tasks yet</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
